<div class="login" layout-fill flex>
  <md-content layout="row" layout-align="space-around" class="login-form">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
      <div layout="row" layout-align="center center" style="background: #ec407a;">
          <img src="./apps/icons/favicon-256.png"></img>
      </div>
      <md-card-content>
        <form name="Form">
          <md-input-container class="md-block">
            <label>E-mail</label>
            <input type="text" name="email" ng-model="vm.formData.email" placeholder="Enter your email" required ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'/>
            <div ng-messages="Form.email.$error" role="alert" multiple="">
              <div ng-message="required" class="my-message">Please enter your email.</div>
              <div ng-message="pattern" class="my-message">The e-mail you entered is invalid.</div>
            </div>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Password</label>
            <input type="password" name="password" ng-model="vm.formData.password" placeholder="password" required minlength="3" md-maxlength="16"/>
            <div ng-messages="Form.password.$error" role="alert" multiple="">
              <div ng-message="required" class="my-message">Please enter your password.</div>
              <div ng-message="minlength" class="my-message">Too short.</div>
              <div ng-message="md-maxlength" class="my-message">Too long.</div>
            </div>
          </md-input-container>
          <div layout="row">
          <md-button ng-disabled="!Form.$valid || isButtonDisabled" ng-click="vm.submit()" class="md-raised md-primary" flex>&nbsp Login/Sign-up &nbsp</md-button>
			</div>
        </form>
        <md-progress-linear class="md-primary" ng-if="isQuerying" md-mode="query"></md-progress-linear>
      </md-card-content>
    </md-card>
  </md-content>
</div>
